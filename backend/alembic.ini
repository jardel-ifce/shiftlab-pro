# =============================================================================
# Alembic - Configuração de Migrations
# =============================================================================
# Documentação: https://alembic.sqlalchemy.org/en/latest/
# =============================================================================

[alembic]
# Caminho para o diretório de migrations
script_location = alembic

# Template usado para gerar novos arquivos de migration
# Padrão: %(rev)s_%(slug)s.py (ex: 001_create_users.py)
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Configuração de prepend do sys.path
# Permite imports relativos ao projeto
prepend_sys_path = .

# Timezone para timestamps nas migrations
# Usa horário de Brasília
timezone = America/Sao_Paulo

# Truncar slug do nome da migration em N caracteres
truncate_slug_length = 40

# Se True, usa revisões de branches separadas
# Útil para times grandes com desenvolvimento paralelo
# revision_environment = false

# Formato de output do comando history
# output_encoding = utf-8

# URL de conexão com o banco
# IMPORTANTE: Esta URL é sobrescrita pelo env.py que lê do .env
# Deixamos vazia aqui por segurança
sqlalchemy.url =


# =============================================================================
# Logging
# =============================================================================
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S


# =============================================================================
# Post-write hooks (opcional)
# =============================================================================
# Executa comandos após criar uma migration
# Útil para formatação automática

